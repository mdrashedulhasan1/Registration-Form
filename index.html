<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            margin: 10px 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid lightseagreen;
            background-color: blue;
            color: white;
            font-weight: 800;
        }
    </style>
</head>
<body style="background-color: rgb(154, 107, 200);">
    <h1 style="text-align: center;">Learn with Tapu Registration Form</h1>
    <form style="text-align: center;" action="">
    <p><label for="">Name</label><br><input type="text" name="" id=""></p>
    <p><label for="">Phone No.</label><br><input type="number" name="" id=""></p>
    <p><label for="">Email:</label><br><input type="email" name="" id=""></p>
    <fieldset style="width: 40%;margin:0 auto">
        <legend>Gender</legend>
        <p><label for="male"><input type="radio" name="gender" id="male">Male</label></p>
        <p><label for="female"><input type="radio" name="gender" id="female">Female</label></p>
        <p><label for="others"><input type="radio" name="gender" id="others">Others</label></p>
    </fieldset>
    <br>
    <fieldset style="width: 40%;margin:0 auto">
        <p><label for="coding"><input type="checkbox" name="" id="coding">Coding</label></p>
        <p><label for="learning"><input type="checkbox" name="" id="learning">Learning</label></p>
    </fieldset>
    <p><label for="">Address:<br><textarea name="" id="" cols="50" rows="15"></textarea></label></p> 
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
